<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class = "clock">
            <div class = "hand"></div>
            <div class = "clock-outer">
                <div class="number number1">0</div>
                <div class="number number2">4</div>
                <div class="number number3">6</div>
                <div class="number number4">8</div>
                <div class="number number5">12</div>
                <div class="number number6">16</div>
                <div class="number number7">18</div>
                <div class="number number8">20</div>
            </div>
        </div>
    </body>
